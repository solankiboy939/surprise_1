<!DOCTYPE html>
<html>
<head>
    <title>Surprise Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
            margin-top: 50px;
        }
        form {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateForm() {
            var regNo = document.getElementById("regNo").value.trim(); // Trim spaces
            var errorMessage = document.getElementById("errorMessage");

            if (regNo.length === 8) {
                // Success message
                alert("Thank you! Surprise planning details: Maâ€™am ke liye ek event plan ho raha hai... Interest ho to Mere ko personal Message karo ");
                return true;
            } else {
                // Error message
                errorMessage.textContent = "Invalid registration number. Yrr sahi registration number Enter karo.";
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>Surprise Planning Form</h2>
    <form onsubmit="return validateForm()">
        <input type="text" id="regNo" placeholder="Enter your registration number" required>
        <button type="submit">Submit</button>
        <div id="errorMessage" class="error"></div>
    </form>
</body>
</html>
